<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>ClickRacer</title>
        <h1>Click Racer!</h1>
    </h:head>
    <h:body>
        <h:form>
                <h:outputLabel  value="Username"/>
                <h:inputText  value="#{racingController.name}"/>
                Clicks: #{racingController.getUsersClicks()}
                <br/>
                <h:commandButton value="Race" action="#{racingController.click()}"/>
                <br/>

            #{racingController.racingTrack()}

                <br/>
                <br/>
                <br/>
                <h:commandButton value="Restart" action="#{racingController.resetUsers()}"/>
        </h:form>
    </h:body>
</html>
