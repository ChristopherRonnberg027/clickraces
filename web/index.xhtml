<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="clickStyle.css" />
        <title>ClickRacer</title>
        <h1>Click Racer!</h1>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel  value="Username"/>
                <h:inputText  value="#{racingController.name}"/>


                <h:commandButton value="Race!" action="#{racingController.click()}"/>



                #{racingController.name} Clicks: #{racingController.usersClicks}
                <br/>
                <h2>#{racingController.racingTrack()}</h2>
                <h:commandButton value="Restart" action="#{racingController.resetUsers()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
